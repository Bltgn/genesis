name: Deploy to Windows
on: [push]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    
        
    - name: Set version
      run: echo ::set-env name=VERSION::$(cat Genesis\version.txt)

    - name: Package JAR distribution
      env:
        GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GCLOUD_PWD_TOKEN: ${{ secrets.GCLOUD_PWD_TOKEN }}
      run: |
        cd Genesis
        ./gradlew distZIP --info
        dir build\distributions
        echo versionA=$VERSION
        echo versionB=%VERSION%
        echo versionC=$env:VERSION
        dir version.txt
        SET /P VERSION=<version.txt
        echo versionD=$VERSION
        echo versionE=%VERSION%
        echo versionF=$env:VERSION
        echo versionG=$env:VERSION
        echo versionH=${env:VERSION}
      
    - name: Deploy ZIP
      uses: garygrossgarten/github-action-scp@release
      with:
        local: "Genesis\\build\\distributions"
        remote: "/var/www/html/genesis-builds/win"
        host: euve265084.serverprofi24.de
        username: github
        password: ${{ secrets.DEPLOY_PASSWORD }}
    - name: Package runtime image
      run: | 
         cd Genesis
         ./gradlew jpackage -D"download.jpackage"=true 
         dir build\jpackage
         echo version=$VERSION
    - name: Dir
      run: dir Genesis\build\jpackage
      
    - name: Deploy MSI
      uses: garygrossgarten/github-action-scp@release
      with:
        local: Genesis\build\jpackage\%env:VERSION%.msi
        remote: /var/www/html/genesis-builds/win/Genesis-6.0.0.msi
        host: euve265084.serverprofi24.de
        username: github
        password: ${{ secrets.DEPLOY_PASSWORD }}
    - name: Deploy EXE
      uses: garygrossgarten/github-action-scp@release
      with:
        local: "Genesis\\build\\jpackage\\Genesis-6.0.0.exe"
        remote: "/var/www/html/genesis-builds/win/"
        host: euve265084.serverprofi24.de
        user: github
        key: ${{ secrets.DEPLOY_KEY }}
      
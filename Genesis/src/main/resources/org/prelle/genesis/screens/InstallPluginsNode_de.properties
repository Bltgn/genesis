text.explain=Die gewählten Plugins werden jetzt heruntergeladen und in Zukunft automatisch aktualisiert.\n\
  Der Status STABLE kennzeichnet Plugins, die stabil sind und aktiven Support haben.\n\n\
  Du kannst diese Auswahl später in den Einstellungen ändern.\n\
  Zuvor heruntergeladene Plugins bleiben verfügbar.
  
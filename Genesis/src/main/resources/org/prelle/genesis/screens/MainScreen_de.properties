warning.resolution.message=Die von ihrem Betriebsystem an die Anwendung übermittelte Auflösung ihres Monitors ist (%d x %d). Evtl. kann dies zu Problemen bei der Darstellung führen.\nWir empfehlen eine Auflösung von mindestens %d x %d Pixeln.\nWenn die Auflösung hier falsch ermittelt wurde, kann dies an der Skalierung der Schriftgröße durch ihr Betriebsystem oder an der Verwendung eines HiDPI Displays liegen.
warning.resolution.title=Geringe Aufösung
warning.scaling.message=Dein Betriebsystem vergrößert diese Anwendung selbstständig, was in einer effektiven Auflösung von %d x %d resultiert. Dies ist kein Problem von Genesis, sondern kann nur auf deinem Rechner gelöst werden.\n\
 Unter Windows kann man dies entweder durch das globale Ändern der Schriftvergrößerung beeinfllussen, oder in dem man das HiDPI-Verhalten in den Kompatibilitätseinstellungen der installierten Anwendung verändert.

